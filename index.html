<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Price Tiers</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="panel">
			<!-- Price Plan One -->
			<div class="price-plan">
				<img
					src="icons/icon1.png"
					alt="Personal plan"
					class="price-plan__img"
				/>
				<h2 class="price-plan__title">Personal</h2>
				<ul class="price-plan__features">
					<li class="price-plan__item">Custom Domains</li>
					<li class="price-plan__item">Sleeps After 30min of inactivity</li>
				</ul>
				<span class="price-plan__price">Free</span>
				<a href="#" class="btn">Sign Up</a>
			</div>
			<!-- Price Plan Two -->
			<div class="price-plan">
				<img
					src="icons/icon2.png"
					alt="Small team plan"
					class="price-plan__img"
				/>
				<h2 class="price-plan__title">Small Team</h2>
				<ul class="price-plan__features">
					<li class="price-plan__item">Never Sleeps</li>
					<li class="price-plan__item">
						Multiple workers for more powerful apps
					</li>
				</ul>
				<span class="price-plan__price">$150</span>
				<a href="#" class="btn btn--active">Free Trial</a>
			</div>
			<!-- Price Plan Three -->
			<div class="price-plan">
				<img
					src="icons/icon3.png"
					alt="Enterprise plan"
					class="price-plan__img"
				/>
				<h2 class="price-plan__title">Enterprise</h2>
				<ul class="price-plan__features">
					<li class="price-plan__item">Dedicated</li>
					<li class="price-plan__item">Simple horizontal scalability</li>
				</ul>
				<span class="price-plan__price">$400</span>
				<a href="#" class="btn">Free Trial</a>
			</div>
		</div>
	</body>
</html>
